<!DOCTYPE html>
<html lang="en">

<body>
    <form action="/" id="my-sample-form" method="post">
        <label for="card-number">Card Number</label>
        <div id="card-number"></div>

        <label for="cvv">CVV</label>
        <div id="cvv"></div>

        <label for="expiration-date">Expiration Date</label>
        <div id="expiration-date"></div>

        <input type="submit" value="Pay" disabled />
    </form>
    <script src="https://js.braintreegateway.com/web/3.56.0/js/client.min.js"></script>
    <script src="https://js.braintreegateway.com/web/3.56.0/js/hosted-fields.min.js"></script>

    <script>
        var form = document.querySelector('#my-sample-form');
        var submit = document.querySelector('input[type="submit"]');

        braintree.client.create({
            authorization: 'sandbox_w3wwvnk5_ghdpqzz8yrjq72d8'
        }, function (clientErr, clientInstance) {
            if (clientErr) {
                console.error(clientErr);
                return;
            }

            braintree.hostedFields.create({
                client: clientInstance,
                styles: {
                    'input': {
                        'font-size': '16px',
                        'color': '#3A3A3A'
                    },

                    // Styling a specific field
                    // Custom web fonts are not supported. Only use system installed fonts.
                    '.number': {
                        'font-family': 'monospace'
                    },

                    // Styling element state
                    ':focus': {
                        'color': 'blue'
                    },
                    '.valid': {
                        'color': 'green'
                    },
                    '.invalid': {
                        'color': 'red'
                    }
                },
                fields: {
                    number: {
                        selector: '#card-number',
                        placeholder: '4111 1111 1111 1111'
                    },
                    cvv: {
                        selector: '#cvv',
                        placeholder: '123'
                    },
                    expirationDate: {
                        selector: '#expiration-date',
                        placeholder: '10/2019'
                    }
                }
            }, function (hostedFieldsErr, hostedFieldsInstance) {
                if (hostedFieldsErr) {
                    console.error(hostedFieldsErr);
                    return;
                }

                submit.removeAttribute('disabled');

                form.addEventListener('submit', function (event) {
                    event.preventDefault();

                    hostedFieldsInstance.tokenize(function (tokenizeErr, payload) {
                        if (tokenizeErr) {
                            console.error(tokenizeErr);
                            return;
                        }

                        // If this was a real integration, this is where you would
                        // send the nonce to your server.
                        console.log('Got a nonce: ' + payload.nonce);
                    });
                }, false);
            });
        });
    </script>
</body>

</html>
